<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="proyecto.css">
        <title>Formulario</title>
    </head>
    <body>
        <h1 align="center">Formulario de Contacto</h1>
        <form action="https://www.paypal.com" method="POST">
            <table>
                <tr>
                    <td>
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
                    </td>
                    <td>
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" placeholder="tuemail@ejemplo.com" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="telefono">Teléfono</label>
                        <input type="text" id="telefono" name="telefono" placeholder="09992685" required>
                    </td>
                    <td>
                        <label for="producto">Producto de Interés</label>
                        <select id="producto" name="producto">
                            <option value="laptop">Laptop</option>
                            <option value="mouse">Mouse</option>
                            <option value="teclado">Teclado</option>
                            <option value="monitor">Monitor</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="cantidad">Cantidad</label>
                        <input type="number" id="cantidad" name="cantidad" min="1" max="100" placeholder="1">
                    </td>
                    <td>
                        <label for="mensaje">Mensaje o Consulta</label>
                        <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí..." rows="4" cols="30"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="preferencia">Preferencia de Contacto</label>
                        <input type="radio" id="email_contacto" name="contacto" value="email">Correo Electrónico
                        <input type="radio" id="telefono_contacto" name="contacto" value="telefono">Teléfono
                    </td>
                    <td>
                        <label for="fecha">Fecha de Compra</label>
                        <input type="date" id="fecha" name="fecha">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="suscripcion">Suscribirme a ofertas</label>
                        <input type="checkbox" id="suscripcion" name="suscripcion" value="si">Sí, acepto recibir ofertas
                    </td>
                </tr>
            </table>
            <button type="submit">Enviar</button>
            <a href="ejemplo008-proyecto-parte2.html">
                <button type="button">Regresar</button>
            </a>
        </form>
    </body>
</html>
